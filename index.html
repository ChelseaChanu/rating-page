<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <!-- Rating state start -->
   <div class="container">
     <div class="main-content">
       <div class="img">
         <img src="images/icon-star.svg" alt="icon-star">
       </div>
       <div class="score">
        <p></p>
       </div>
       <div class="content">
         <h1>How did we do?</h1>
         <p>Please let us know how we did with your support request. All feedback is appreciated 
           to help us improve our offering!</p>
       </div>
       <div class="rating">
         <button class="rate">1</button>
         <button class="rate">2</button>
         <button class="rate">3</button>
         <button class="rate">4</button>
         <button class="rate">5</button>
       </div>
       <div>
        <button class="btn">Submit</button>
       </div>
     </div>
   </div>
 </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ChelseaChanu?tab=repositories">Chelsea Chanu</a>.
    </div>
  </footer>
  <script src="script.js" charset="UTF-8"></script>
</body>
</html>
